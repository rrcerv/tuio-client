    <script>
        function simulateClick(x, y) {
            const event = new MouseEvent('click', {
            bubbles: true,
            cancelable: true,
            clientX: x, 
            clientY: y  
            });
        
            document.elementFromPoint(x, y).dispatchEvent(event);
        }

        function btnClicked(){
            const clickedTimesDiv = document.getElementById('clickedtimes');
            var clickedTimes = parseInt(document.getElementById('clickedtimes').textContent);
            clickedTimes += 1;

            clickedTimesDiv.textContent = clickedTimes;
        }
    </script>
